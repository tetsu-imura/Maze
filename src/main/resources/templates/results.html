<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" th:href="@{/css/results.css}">
<title>Maze</title>
</head>
<body>
  <div class="card mx-auto mt-2" style="width: 338px;">
    <div class="card-header text-center">
      Results
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item text-end" th:text="${itemScore}"></li>
      <li class="list-group-item text-end" th:text="${staminaScore}"></li>
      <li class="list-group-item text-end" th:text="${walkedScore}"></li>
      <li th:if="${keyScore}" class="list-group-item text-end" th:text="${keyScore}"></li>
      <li th:if="${goalScore}" class="list-group-item text-end" th:text="${goalScore}"></li>
      <li class="list-group-item text-center" th:text="'TOTAL SCORE : ' + ${totalScore} + ' pts'"></li>
    </ul>
    <div class="card-body text-center">
      <form method="POST" action="/maze/results">
        <input th:if="${rankIn}" type="text" class="mb-2" id="name" name="name" minlength="3" maxlength="12" placeholder="Your name" required autofocus>
        <input th:if="${rankIn}" type="hidden" id="score" name="score" th:value="${totalScore}">
        <input th:if="${rankIn}" type="hidden" id="number" name="number" th:value="${number}">
        <br th:if="${rankIn}">
        <input th:if="${rankIn}" type="submit" class="btn-sm btn-outline-primary w-100px" th:value="#{enterBtn}">
        <input th:unless="${rankIn}" type="submit" class="btn-sm btn-outline-primary w-100px" th:value="#{finBtn}">
      </form>
    </div>
    <div class="card-footer">
      <div class="text-end">
        <span th:text="'Maze Ver. ' + ${version}"></span>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->
</body>
</html>
